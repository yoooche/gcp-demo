spring:
  application:
    name: playground-module
  config:
    import:
      - kafka.yaml
  datasource:
    # MySQL 配置
    url: jdbc:mysql://localhost:3306/CORE_BASE?useSSL=false&serverTimezone=Asia/Taipei
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: St1120224@

    # H2 配置（備用）
    # url: jdbc:h2:mem:testdb
